<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Clientes - Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="root"></div>

    <!-- Firebase SDK -->
    <script type="module">
        // Importar Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // ‚ö†Ô∏è COLE AQUI SUAS CONFIGURA√á√ïES DO FIREBASE ‚ö†Ô∏è
        const firebaseConfig = {
            apiKey: "AIzaSyACgr43yAZLOM14FcVF_gcwYu4DXOXL1mI",
            authDomain: "controle-interno-14d90.firebaseapp.com",
            projectId: "controle-interno-14d90",
            storageBucket: "controle-interno-14d90.firebasestorage.app",
            messagingSenderId: "876741691671",
            appId: "1:876741691671:web:180ba3b6d474774983cf52"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // SVG Icons
        const Icons = {
            UserCircle: '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="10" r="3"></circle><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"></path></svg>',
            Users: '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>',
            LogOut: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>',
            Plus: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>',
            Trash2: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>',
            Edit2: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>',
            Save: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>',
            X: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>'
        };

        // Estado da aplica√ß√£o
        let currentUser = null;
        let clientes = [];
        let editingId = null;
        let editNome = '';
        let editCpf = '';

        // Listener de autentica√ß√£o do Firebase
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Verificar se √© admin pelo email
                const role = user.email.includes('admin') ? 'admin' : 'user';
                currentUser = { email: user.email, uid: user.uid, role };
                await loadClientes();
                renderApp();
            } else {
                currentUser = null;
                clientes = [];
                renderApp();
            }
        });

        // Carregar clientes do Firestore
        async function loadClientes() {
            try {
                const q = query(collection(db, 'clientes'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                clientes = [];
                querySnapshot.forEach((doc) => {
                    clientes.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
            }
        }

        // Formatar CPF
        function formatCPF(value) {
            const numbers = value.replace(/\D/g, '');
            if (numbers.length <= 11) {
                return numbers
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            return value;
        }

        // Login com Firebase Authentication
        window.handleLogin = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    // O onAuthStateChanged vai lidar com o resto
                } catch (error) {
                    if (error.code === 'auth/invalid-credential') {
                        alert('Email ou senha incorretos');
                    } else if (error.code === 'auth/user-not-found') {
                        alert('Usu√°rio n√£o encontrado');
                    } else if (error.code === 'auth/wrong-password') {
                        alert('Senha incorreta');
                    } else {
                        alert('Erro ao fazer login: ' + error.message);
                    }
                }
            }
        };

        // Logout
        window.handleLogout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        };

        // Adicionar cliente no Firestore
        window.handleAddCliente = async () => {
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;

            if (nome && cpf) {
                try {
                    await addDoc(collection(db, 'clientes'), {
                        nome,
                        cpf,
                        criadoPor: currentUser.email,
                        dataHora: new Date().toLocaleString('pt-BR'),
                        timestamp: new Date()
                    });

                    document.getElementById('nome').value = '';
                    document.getElementById('cpf').value = '';
                    await loadClientes();
                    renderApp();
                } catch (error) {
                    console.error('Erro ao adicionar cliente:', error);
                    alert('Erro ao adicionar cliente. Verifique as permiss√µes do Firestore.');
                }
            }
        };

        // Deletar cliente do Firestore
        window.handleDelete = async (id) => {
            if (currentUser.role === 'admin') {
                if (confirm('Tem certeza que deseja deletar este cliente?')) {
                    try {
                        await deleteDoc(doc(db, 'clientes', id));
                        await loadClientes();
                        renderApp();
                    } catch (error) {
                        console.error('Erro ao deletar cliente:', error);
                        alert('Erro ao deletar cliente. Verifique as permiss√µes do Firestore.');
                    }
                }
            }
        };

        // Iniciar edi√ß√£o
        window.startEdit = (id, nome, cpf) => {
            editingId = id;
            editNome = nome;
            editCpf = cpf;
            renderApp();
        };

        // Cancelar edi√ß√£o
        window.cancelEdit = () => {
            editingId = null;
            editNome = '';
            editCpf = '';
            renderApp();
        };

        // Salvar edi√ß√£o no Firestore
        window.saveEdit = async (id) => {
            const nome = document.getElementById('edit-nome-' + id).value;
            const cpf = document.getElementById('edit-cpf-' + id).value;

            if (nome && cpf) {
                try {
                    await updateDoc(doc(db, 'clientes', id), {
                        nome,
                        cpf
                    });
                    editingId = null;
                    editNome = '';
                    editCpf = '';
                    await loadClientes();
                    renderApp();
                } catch (error) {
                    console.error('Erro ao atualizar cliente:', error);
                    alert('Erro ao atualizar cliente. Verifique as permiss√µes do Firestore.');
                }
            }
        };

        // Atualizar campo de edi√ß√£o
        window.updateEditField = (field, value) => {
            if (field === 'nome') {
                editNome = value;
            } else if (field === 'cpf') {
                editCpf = formatCPF(value);
            }
        };

        // Renderizar aplica√ß√£o
        function renderApp() {
            const root = document.getElementById('root');

            if (!currentUser) {
                // Tela de Login
                root.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
                            <div class="flex justify-center mb-6 text-blue-500">
                                ${Icons.UserCircle}
                            </div>
                            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Sistema de Clientes</h1>
                            <p class="text-center text-gray-600 mb-6">Fa√ßa login para continuar</p>
                            
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input
                                        type="email"
                                        id="email"
                                        onkeypress="if(event.key === 'Enter') handleLogin()"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="seu@email.com"
                                    />
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                                    <input
                                        type="password"
                                        id="password"
                                        onkeypress="if(event.key === 'Enter') handleLogin()"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    />
                                </div>
                                
                                <button
                                    onclick="handleLogin()"
                                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition font-medium"
                                >
                                    Entrar
                                </button>
                            </div>

                            <div class="mt-6 p-4 bg-gray-50 rounded-lg text-sm">
                                <p class="font-semibold text-gray-700 mb-2">üî• Agora usando Firebase!</p>
                                <p class="text-gray-600 text-xs">Voc√™ precisa ter criado usu√°rios no Firebase Authentication</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // Tela Principal
                const clientesHTML = clientes.length === 0 ? `
                    <tr>
                        <td colspan="${currentUser.role === 'admin' ? 5 : 4}" class="px-6 py-8 text-center text-gray-500">
                            Nenhum cliente cadastrado ainda
                        </td>
                    </tr>
                ` : clientes.map(cliente => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            ${editingId === cliente.id ? `
                                <input
                                    type="text"
                                    id="edit-nome-${cliente.id}"
                                    value="${editNome}"
                                    oninput="updateEditField('nome', this.value)"
                                    class="px-2 py-1 border border-gray-300 rounded"
                                />
                            ` : `
                                <span class="text-gray-900 font-medium">${cliente.nome}</span>
                            `}
                        </td>
                        <td class="px-6 py-4">
                            ${editingId === cliente.id ? `
                                <input
                                    type="text"
                                    id="edit-cpf-${cliente.id}"
                                    value="${editCpf}"
                                    oninput="updateEditField('cpf', this.value)"
                                    maxlength="14"
                                    class="px-2 py-1 border border-gray-300 rounded"
                                />
                            ` : `
                                <span class="text-gray-600">${cliente.cpf}</span>
                            `}
                        </td>
                        <td class="px-6 py-4 text-gray-600 text-sm">${cliente.criadoPor}</td>
                        <td class="px-6 py-4 text-gray-600 text-sm">${cliente.dataHora}</td>
                        ${currentUser.role === 'admin' ? `
                            <td class="px-6 py-4">
                                ${editingId === cliente.id ? `
                                    <div class="flex gap-2">
                                        <button onclick="saveEdit('${cliente.id}')" class="p-1 text-green-600 hover:text-green-800">
                                            ${Icons.Save}
                                        </button>
                                        <button onclick="cancelEdit()" class="p-1 text-gray-600 hover:text-gray-800">
                                            ${Icons.X}
                                        </button>
                                    </div>
                                ` : `
                                    <div class="flex gap-2">
                                        <button onclick="startEdit('${cliente.id}', '${cliente.nome.replace(/'/g, "\\'")}', '${cliente.cpf}')" class="p-1 text-blue-600 hover:text-blue-800">
                                            ${Icons.Edit2}
                                        </button>
                                        <button onclick="handleDelete('${cliente.id}')" class="p-1 text-red-600 hover:text-red-800">
                                            ${Icons.Trash2}
                                        </button>
                                    </div>
                                `}
                            </td>
                        ` : ''}
                    </tr>
                `).join('');

                root.innerHTML = `
                    <div class="min-h-screen bg-gray-100">
                        <header class="bg-white shadow-md">
                            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                                <div class="flex items-center gap-3">
                                    <div class="text-blue-500">
                                        ${Icons.Users}
                                    </div>
                                    <div>
                                        <h1 class="text-2xl font-bold text-gray-800">Gest√£o de Clientes üî•</h1>
                                        <p class="text-sm text-gray-600">${currentUser.email} - ${currentUser.role === 'admin' ? 'Administrador' : 'Usu√°rio'}</p>
                                    </div>
                                </div>
                                <button
                                    onclick="handleLogout()"
                                    class="flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition"
                                >
                                    ${Icons.LogOut}
                                    Sair
                                </button>
                            </div>
                        </header>

                        <main class="max-w-7xl mx-auto px-4 py-8">
                            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    ${Icons.Plus}
                                    Cadastrar Novo Cliente
                                </h2>
                                
                                <div class="flex flex-col sm:flex-row gap-4">
                                    <div class="flex-1">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                                        <input
                                            type="text"
                                            id="nome"
                                            onkeypress="if(event.key === 'Enter') handleAddCliente()"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="Jo√£o da Silva"
                                        />
                                    </div>
                                    
                                    <div class="flex-1">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                                        <input
                                            type="text"
                                            id="cpf"
                                            oninput="this.value = formatCPF(this.value)"
                                            onkeypress="if(event.key === 'Enter') handleAddCliente()"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="000.000.000-00"
                                            maxlength="14"
                                        />
                                    </div>
                                    
                                    <div class="flex items-end">
                                        <button
                                            onclick="handleAddCliente()"
                                            class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition font-medium whitespace-nowrap"
                                        >
                                            Adicionar
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                                <div class="px-6 py-4 bg-gray-50 border-b">
                                    <h2 class="text-xl font-bold text-gray-800">Clientes Cadastrados (${clientes.length})</h2>
                                </div>
                                
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-gray-50 border-b">
                                            <tr>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CPF</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cadastrado por</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data/Hora</th>
                                                ${currentUser.role === 'admin' ? '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">A√ß√µes</th>' : ''}
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            ${clientesHTML}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                                <h3 class="font-semibold text-blue-900 mb-2">Permiss√µes:</h3>
                                <ul class="text-sm text-blue-800 space-y-1">
                                    <li>‚úÖ <strong>Usu√°rio comum:</strong> Pode adicionar e visualizar clientes</li>
                                    <li>‚úÖ <strong>Admin:</strong> Pode adicionar, editar, visualizar e deletar clientes</li>
                                </ul>
                            </div>
                        </main>
                    </div>
                `;
            }
        }

        // Renderizar app inicial
        renderApp();
    </script>
</body>

</html>
