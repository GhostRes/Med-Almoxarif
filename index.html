<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Clientes - Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="root"></div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyACgr43yAZLOM14FcVF_gcwYu4DXOXL1mI",
            authDomain: "controle-interno-14d90.firebaseapp.com",
            projectId: "controle-interno-14d90",
            storageBucket: "controle-interno-14d90.firebasestorage.app",
            messagingSenderId: "876741691671",
            appId: "1:876741691671:web:180ba3b6d474774983cf52"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Estado da aplicação
        let currentUser = null;

        // Listener de autenticação
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            renderApp();
        });

        // Função de Login
        window.loginUser = async (email, password) => {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert('Login realizado com sucesso!');
            } catch (error) {
                if (error.code === 'auth/invalid-credential') {
                    alert('Email ou senha incorretos');
                } else if (error.code === 'auth/user-not-found') {
                    alert('Usuário não encontrado');
                } else {
                    alert('Erro ao fazer login: ' + error.message);
                }
            }
        };

        // Função de Cadastro (opcional)
        window.registerUser = async (email, password) => {
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert('Usuário criado com sucesso!');
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    alert('Este email já está em uso');
                } else if (error.code === 'auth/weak-password') {
                    alert('Senha muito fraca (mínimo 6 caracteres)');
                } else {
                    alert('Erro ao criar usuário: ' + error.message);
                }
            }
        };

        // Função de Logout
        window.logoutUser = async () => {
            try {
                await signOut(auth);
                alert('Logout realizado com sucesso!');
            } catch (error) {
                alert('Erro ao fazer logout: ' + error.message);
            }
        };

        // Renderizar a aplicação
        function renderApp() {
            const root = document.getElementById('root');

            if (!currentUser) {
                // Tela de Login
                root.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
                            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Sistema de Clientes</h1>
                            
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="seu@email.com">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                                </div>
                                
                                <button onclick="handleLogin()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition font-medium">
                                    Entrar
                                </button>
                            </div>

                            <div class="mt-6 p-4 bg-gray-50 rounded-lg text-sm">
                                <p class="font-semibold text-gray-700 mb-2">Usuários cadastrados:</p>
                                <p class="text-gray-600">admin@sistema.com</p>
                                <p class="text-gray-600">user@sistema.com</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // Tela Principal (logado)
                root.innerHTML = `
                    <div class="min-h-screen bg-gray-100">
                        <header class="bg-white shadow-md">
                            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-800">Gestão de Clientes</h1>
                                    <p class="text-sm text-gray-600">${currentUser.email}</p>
                                </div>
                                <button onclick="logoutUser()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                                    Sair
                                </button>
                            </div>
                        </header>

                        <main class="max-w-7xl mx-auto px-4 py-8">
                            <div class="bg-white rounded-lg shadow-md p-6">
                                <h2 class="text-xl font-bold text-gray-800 mb-4">✅ Autenticação funcionando!</h2>
                                <p class="text-gray-600">Você está logado como: <strong>${currentUser.email}</strong></p>
                                <p class="text-gray-600 mt-2">UID: ${currentUser.uid}</p>
                            </div>
                        </main>
                    </div>
                `;
            }
        }

        // Handler de login
        window.handleLogin = () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginUser(email, password);
        };

        // Renderizar app inicialmente
        renderApp();
    </script>
</body>

</html>
